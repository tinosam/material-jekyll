<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top navbar-with-search" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div><!--.navbar-header-->

        <a class="pull-right" id="search-button" title="Search">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </a>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                {% if site.navigation %}
                    {% for link in site.navigation %}
                        <li>
                            <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                        <li>
                    {% endfor %}
                {% else %}
                    {% for page in site.pages %}
                        {% if page.title %}
                            <li>
                                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            <li>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </ul>
        </div><!--#navbar-->
    </div><!--.container-->

    <div id="search-bar">
        <div class="container">
            <form action="{% if site.google.cse_id %}{{ "/search/" | prepend: site.baseurl }}{% else %}https://www.google.com/search{% endif %}" id="search-form" method="get" role="search">
                {% if site.google.cse_id %}
                {% else %}
                    <input type="hidden" name="as_sitesearch" value="{{ site.baseurl | prepend: site.url }}" />
                {% endif %}
                <div class="input-group">
                    <input  class="form-control" id="search-input" type="text"name="q" placeholder="Search" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" id="submit-search-button"><span class="glyphicon glyphicon-search"></span></button>
                        <button type="reset" class="btn btn-danger" id="reset-search-button"><span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div><!--#search-bar-->
</nav>
